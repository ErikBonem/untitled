<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${user.getName() + ', ' + user.getAge()}">VALUE</p>
<p th:text="${'[id]' + user.getId()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${user.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
